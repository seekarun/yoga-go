name: Build and Push app-two to ECR

on:
  push:
    branches:
      - main
    paths:
      - 'apps/app-two/**'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'
      - '.github/workflows/deploy-app-two.yml'

env:
  ECR_REPOSITORY: app-two
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}

jobs:
  build-and-push:
    name: Build Docker image and push to ECR
    runs-on: ubuntu-latest
    environment: aws-dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Extract Git SHA
        id: git-sha
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ steps.git-sha.outputs.sha_short }}
        run: |
          echo "Building Docker image from monorepo root..."
          docker build -f apps/app-two/Dockerfile -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Push Docker image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ steps.git-sha.outputs.sha_short }}
        run: |
          echo "Pushing image to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Output image details
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ steps.git-sha.outputs.sha_short }}
        run: |
          echo "Successfully pushed Docker images to ECR"
          echo ""
          echo "Image URIs:"
          echo "  - $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          echo "  - $ECR_REGISTRY/$ECR_REPOSITORY:latest"
          echo ""
          echo "AWS Console:"
          echo "  https://console.aws.amazon.com/ecr/repositories/$ECR_REPOSITORY?region=${{ secrets.AWS_REGION }}"

      - name: Deploy to ECS
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          echo "Deploying to ECS..."
          echo ""
          echo "Cluster: shared-cluster"
          echo "Service: app-two-service"
          echo "Region: $AWS_REGION"
          echo ""

          aws ecs update-service \
            --cluster shared-cluster \
            --service app-two-service \
            --force-new-deployment \
            --region $AWS_REGION

          echo ""
          echo "Deployment initiated!"
          echo ""
          echo "ECS will:"
          echo "  1. Pull the latest image from ECR"
          echo "  2. Stop the old container"
          echo "  3. Start a new container with the updated image"
          echo ""
          echo "Monitor deployment:"
          echo "  https://console.aws.amazon.com/ecs/v2/clusters/shared-cluster/services/app-two-service?region=$AWS_REGION"
          echo ""
          echo "Deployment typically takes 2-3 minutes to complete."
